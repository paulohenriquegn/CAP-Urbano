<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inscrição Corrida CAP Urbano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1e90ff, #87cefa);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 40px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    header img {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    label, input, select, button {
      margin-top: 10px;
      font-size: 16px;
    }

    h1 {
      margin-top: 20px;
      font-size: 22px;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="banner.jpg" alt="Banner Corrida CAP Urbano">
    </header>

    <h1>Inscrição Corrida CAP Urbano</h1>

    <form id="cadastroForm">
      <label>Nome:</label>
      <input type="text" name="nome" required>

      <label>Idade:</label>
      <input type="number" name="idade" required>

      <label>Gênero:</label>
      <select name="genero" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <label>Telefone:</label>
      <input type="tel" name="telefone" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Modalidade:</label>
      <select name="modalidade" required>
        <option value="">Selecione</option>
        <option value="Adulto">Adulto</option>
        <option value="Idoso">Idoso</option>
        <option value="Infantil">Infantil</option>
      </select>

      <button type="submit">Enviar Inscrição</button>
    </form>

    <p id="mensagem"></p>
  </div>

<script>
  const form = document.getElementById("cadastroForm");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
      nome: form.nome.value,
      idade: form.idade.value,
      genero: form.genero.value,
      telefone: form.telefone.value,
      email: form.email.value,
      modalidade: form.modalidade.value
    };

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbyIGT45JC06tzSjWc8bPQNOWGjNOw148d4GkfsYF0Ndq7b2Zk4E9tnMgAreqqyzvUpjgw/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      });

      const result = await response.text();
      mensagem.textContent = result;
      form.reset();
    } catch (error) {
      mensagem.textContent = "❌ Erro ao enviar os dados.";
      console.error(error);
    }
  });
  </script>
</body>
</html>
