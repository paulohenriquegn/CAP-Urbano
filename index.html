<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inscrição Corrida CAP Urbano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to bottom, #d0e7ff, #005ea2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, input, select, button {
      margin-top: 10px;
      font-size: 16px;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscrição Corrida CAP Urbano</h1>

    <form id="cadastroForm">
      <label>Nome:</label>
      <input type="text" name="nome" required>

      <label>Idade:</label>
      <input type="number" name="idade" required>

      <label>Gênero:</label>
      <select name="genero" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <label>Telefone:</label>
      <input type="tel" name="telefone" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Modalidade:</label>
      <select name="modalidade" required>
        <option value="">Selecione</option>
        <option value="Adulto">Adulto</option>
        <option value="Idoso">Idoso</option>
        <option value="Infantil">Infantil</option>
      </select>

      <button type="submit">Enviar Inscrição</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script>
    const form = document.getElementById("cadastroForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const urlEncoded = new URLSearchParams(formData);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz3PGO1vCEmwDTjcrJffpxiG_3dzLH1pRoyEwXcEk7oA_i53Bw4aBql8-nfJy1Pd-CI9w/exec", {
          method: "POST",
          body: urlEncoded
        });

        const result = await response.text();
        mensagem.textContent = result;
        form.reset();
      } catch (error) {
        mensagem.textContent = "❌ Erro ao enviar os dados.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
