<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inscrição Corrida CAP Urbano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      background-color: #fff;
      padding: 10px 0;
    }

    header img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    main {
      max-width: 500px;
      margin: 20px auto;
      padding: 0 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    label, input, select, button {
      margin-top: 10px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagem {
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Inscrição Corrida CAP Urbano</h1>

  <form id="cadastroForm">
    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Idade:</label>
    <input type="number" name="idade" required>

    <label>Gênero:</label>
    <select name="genero" required>
      <option value="">Selecione</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>

    <label>Telefone:</label>
    <input type="tel" name="telefone" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Modalidade:</label>
    <select name="modalidade" required>
      <option value="">Selecione</option>
      <option value="Adulto">Adulto</option>
      <option value="Idoso">Idoso</option>
      <option value="Infantil">Infantil</option>
    </select>

    <button type="submit">Enviar Inscrição</button>
  </form>

  <p id="mensagem"></p>

<script>
  const form = document.getElementById("cadastroForm");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const urlEncoded = new URLSearchParams(formData);

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbz3PGO1vCEmwDTjcrJffpxiG_3dzLH1pRoyEwXcEk7oA_i53Bw4aBql8-nfJy1Pd-CI9w/exec", {
      method: "POST",
      body: urlEncoded
    });

    const result = await response.text();
    mensagem.textContent = result;
    form.reset();
  } catch (error) {
    mensagem.textContent = "❌ Erro ao enviar os dados.";
    console.error(error);
  }
});
</script>
</body>
</html>
