<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inscri√ß√£o Corrida CAP Urbano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to bottom, #d0e7ff, #005ea2);
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    img.banner {
      width: 100%;
      height: auto;
      max-height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, input, select, button {
      margin-top: 10px;
      font-size: 16px;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- üñºÔ∏è Banner -->
    <img src="https://drive.google.com/file/d/1UdrK4Gl3DBLjm0iuXvWZcebjWkxS51q-/view?usp=drive_link" alt="Banner Corrida CAP Urbano" class="banner">

    <h1>Inscri√ß√£o Corrida CAP Urbano</h1>

    <form id="cadastroForm">
      <label>Nome:</label>
      <input type="text" name="nome" required>

      <label>Idade:</label>
      <input type="number" name="idade" required>

      <label>G√™nero:</label>
      <select name="genero" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <label>Telefone:</label>
      <input type="tel" name="telefone" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Modalidade:</label>
      <select name="modalidade" required>
        <option value="">Selecione</option>
        <option value="Adulto">Adulto</option>
        <option value="Idoso">Idoso</option>
        <option value="Infantil">Infantil</option>
      </select>

      <button type="submit">Enviar Inscri√ß√£o</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script>
    const form = document.getElementById("cadastroForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz3PGO1vCEmwDTjcrJffpxiG_3dzLH1pRoyEwXcEk7oA_i53Bw4aBql8-nfJy1Pd-CI9w/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data)
        });

        mensagem.textContent = "‚úÖ Inscri√ß√£o enviada com sucesso!";
        form.reset();
      } catch (error) {
        mensagem.textContent = "‚ùå Erro ao enviar os dados.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
