<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição Corrida Running</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 500px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label, input, select, button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Inscrição Corrida Running</h1>
  
  <form id="cadastroForm">
    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Idade:</label>
    <input type="number" name="idade" required>

    <label>Gênero:</label>
    <select name="genero" required>
      <option value="">Selecione</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>

    <label>Telefone:</label>
    <input type="tel" name="telefone" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Modalidade:</label>
    <select name="modalidade" required>
      <option value="">Selecione</option>
      <option value="Adulto">Adulto</option>
      <option value="Idoso">Idoso</option>
      <option value="Infantil">Infantil</option>
    </select>

    <button type="submit">Enviar Inscrição</button>
  </form>

  <p id="mensagem"></p>

  <script>
    form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycby08-yKqQduBAhZ-gy82jBU54co2AX4cJu3SEvFqoko5_ZxhfxJg4uLW8ZhX8vPsv0Uww/exec", {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.text();
    mensagem.textContent = result;
    form.reset();
  } catch (error) {
    mensagem.textContent = "Erro ao enviar os dados. Tente novamente.";
    console.error("Erro:", error);
  }
});

  </script>
</body>
</html>
