<script>
  const form = document.getElementById('cadastroForm');
  const mensagem = document.getElementById('mensagem');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};
    
    // Converte FormData para JSON
    formData.forEach((value, key) => {
      data[key] = value;
    });

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycby08-yKqQduBAhZ-gy82jBU54co2AX4cJu3SEvFqoko5_ZxhfxJg4uLW8ZhX8vPsv0Uww/exec", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.text();
      
      if (response.ok) {
        mensagem.textContent = "Inscrição enviada com sucesso!";
        form.reset();
      } else {
        mensagem.textContent = "Erro ao enviar os dados. Tente novamente.";
      }

    } catch (error) {
      mensagem.textContent = "Erro ao conectar ao servidor.";
      console.error("Erro:", error);
    }
  });
</script>
