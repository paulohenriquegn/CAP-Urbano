      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;

      max-width: 500px;
      width: 100%;

      text-align: center;
    }

      flex-direction: column;
    }

    label, input, select, button {
      margin-top: 10px;
    }

    img.banner {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagem {
      margin-top: 15px;

    }
  </style>
</head>

        <option value="Infantil">Infantil</option>
      </select>

      <button type="submit">Enviar Inscrição</button>
    </form>

    <p id="mensagem"></p>
  </div>
